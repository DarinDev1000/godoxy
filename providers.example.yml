example: # matching `app.y.z`
  scheme: https
  host: 10.0.0.1
  port: 80
  path_patterns: # Check https://pkg.go.dev/net/http#hdr-Patterns-ServeMux for syntax
    - GET / # accept any GET request
    - POST /auth # for /auth and /auth/* accept only POST
    - GET /home/{$}
    - /b/{bucket}/o/{any}
  no_tls_verify: false
  set_headers:
    HEADER_A: VALUE_A, VALUE_B
    HEADER_B: VALUE_C
  hide_headers:
    - HEADER_C
    - HEADER_D
app1:
  host: some_host
app2:
  scheme: tcp
  host: 10.0.0.2
  port: 20000:tcp
