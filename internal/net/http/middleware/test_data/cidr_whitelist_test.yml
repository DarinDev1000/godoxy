deny:
  - use: ModifyRequest
    setHeaders:
      X-Real-IP: 192.168.1.1:1234
  - use: RealIP
    header: X-Real-IP
    from:
      - 0.0.0.0/0
  - use: CIDRWhitelist
    allow:
      - 192.168.0.0/24
accept:
  - use: ModifyRequest
    setHeaders:
      X-Real-IP: 192.168.0.1:1234
  - use: RealIP
    header: X-Real-IP
    from:
      - 0.0.0.0/0
  - use: CIDRWhitelist
    allow:
      - 192.168.0.0/24
